<!DOCTYPE html><html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Descargar TikTok Sin Marca de Agua</title>
<script src="https://cdn.tailwindcss.com"></script><style>
body { background: linear-gradient(180deg,#ffd4e5,#ffeef6); }
.loader {
    border: 6px solid #fff;
    border-top: 6px solid #ff4fa2;
    border-radius: 50%;
    width: 45px;
    height: 45px;
    animation: spin 0.9s linear infinite;
    margin: auto;
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
/* üéÑ MODO NAVIDAD */
.snowflake {
    position: fixed;
    top: -10px;
    color: #fff;
    font-size: 1em;
    user-select: none;
    z-index: 9999;
    animation: fall linear infinite;
}
@keyframes fall {
    0% { transform: translateY(-10px); opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
}
.christmas-banner {
    background: linear-gradient(90deg,#c62828,#2e7d32);
}
</style></head><body class="text-gray-800"><div class="max-w-xl mx-auto p-6 mt-6 bg-white rounded-2xl shadow-xl border border-red-300">
<div class="christmas-banner text-white text-center py-2 rounded-xl mb-4 font-semibold">üéÑ Modo Navidad Activado üéÖ</div>
<h2 class="text-3xl font-bold text-center text-pink-600 mb-4">
Descargar Videos de TikTok
</h2>
<p class="text-center text-gray-600 mb-6">
Sin marca de agua | HD | 4K | MP3
</p><input id="videoURL"
class="w-full p-3 border-2 border-pink-400 rounded-xl outline-none focus:border-pink-600"
type="text"
placeholder="Pega aqu√≠ el enlace de TikTok">

<button onclick="processVideo()"
class="w-full mt-4 bg-pink-600 text-white p-3 rounded-xl font-semibold hover:bg-pink-700"> Descargar </button>

<div id="loading" class="hidden mt-4">
    <div class="loader"></div>
    <p class="text-center text-pink-600 mt-2 font-medium">Procesando enlace...</p>
</div><div id="previewContainer" class="hidden mt-6">
<h3 class="text-xl font-bold text-pink-600 mb-2 text-center">Vista Previa</h3>
<video id="previewVideo" controls class="w-full rounded-xl shadow"></video><div class="mt-5 grid grid-cols-1 gap-3">
    <a id="downloadHD" target="_blank" class="bg-pink-500 text-white p-3 rounded-xl text-center font-semibold block">Descargar HD</a>
    <a id="download4K" target="_blank" class="bg-pink-600 text-white p-3 rounded-xl text-center font-semibold block">Descargar 4K</a>
    <a id="downloadMP3" target="_blank" class="bg-pink-700 text-white p-3 rounded-xl text-center font-semibold block">Descargar MP3</a>
</div>
</div>
</div><footer class="max-w-xl mx-auto mt-10 mb-6 p-4 bg-white rounded-2xl shadow-xl border border-pink-300 text-center"><blockquote class="tiktok-embed"
    cite="https://www.tiktok.com/@floresstudios/video/7582554970243747093"
    data-video-id="7582554970243747093"
    style="max-width: 100%; min-width: 325px;">
    <section></section>
</blockquote>
<script async src="https://www.tiktok.com/embed.js"></script><p class="mt-4 text-xs text-gray-500">¬© 2025 FLORES Studios. Todos los derechos reservados.</p>
</footer><a href="https://wa.me/51956461177" class="fixed bottom-5 right-5 bg-green-500 p-3 rounded-full shadow-xl">
<img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="w-10 h-10">
</a><script>
async function processVideo() {
    const url = document.getElementById("videoURL").value.trim();
    const previewContainer = document.getElementById("previewContainer");
    const previewVideo = document.getElementById("previewVideo");
    const download4K = document.getElementById("download4K");
    const downloadHD = document.getElementById("downloadHD");
    const downloadMP3 = document.getElementById("downloadMP3");
    const loading = document.getElementById("loading");

    if (!url) {
        alert("Por favor ingresa un enlace de TikTok.");
        return;
    }

    if (!/tiktok\.com/i.test(url)) {
        alert("El enlace no es v√°lido.");
        return;
    }

    loading.classList.remove("hidden");
    previewContainer.classList.add("hidden");

    try {
        const apiURL = `https://corsproxy.io/?https://www.tikwm.com/api/?url=${encodeURIComponent(url)}&hd=1`;
        const response = await fetch(apiURL);
        const data = await response.json();

        if (data.code !== 0) throw new Error("Error API");

        const video = data.data;

        previewVideo.src = video.play;
        previewVideo.load();

        downloadHD.href = video.play;
        download4K.href = video.hdplay || video.play;
        downloadMP3.href = video.music || "#";

        previewContainer.classList.remove("hidden");

    } catch (e) {
        alert("No se pudo procesar el video.");
        console.error(e);
    }

    loading.classList.add("hidden");
}
</script><script>
/* ‚ùÑÔ∏è EFECTO NIEVE */
const snowflakes = ['‚ùÑ','‚ùÖ','‚ùÜ'];
for (let i = 0; i < 30; i++) {
  const snow = document.createElement('div');
  snow.className = 'snowflake';
  snow.innerText = snowflakes[Math.floor(Math.random() * snowflakes.length)];
  snow.style.left = Math.random() * 100 + 'vw';
  snow.style.animationDuration = 5 + Math.random() * 5 + 's';
  snow.style.fontSize = 12 + Math.random() * 18 + 'px';
  document.body.appendChild(snow);
}
</script></body>
</html>
