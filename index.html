async function processVideo(){
  const url=document.getElementById('videoURL').value.trim();
  if(!url||!url.includes('tiktok.com')) return alert('Pega un enlace v√°lido de TikTok');

  if(m===0 && d===26){const g=document.createElement('div');g.className='gift';g.innerText='üéÅ';document.body.appendChild(g);setTimeout(()=>g.remove(),1600)}

  document.getElementById('loading').classList.remove('hidden');

  try{
    const r=await fetch(`https://corsproxy.io/?https://www.tikwm.com/api/?url=${encodeURIComponent(url)}&hd=1`);
    const j=await r.json();

    document.getElementById('downloadHD').href=j.data.play;
    document.getElementById('download4K').href=j.data.hdplay||j.data.play;
    document.getElementById('downloadMP3').href=j.data.music||'#';

}
